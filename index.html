<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">

            </div>
            <div id="rez">
                <div id="delta">+1000</div>
                <div id='score' class="rezults">
                    
                    <span class='trez'>Score</span>   
                    <span class='trez' id='ts'>00000</span>
                        
                                    
                   
               </div>

                    <div class="bl" id='bl9'></div>

                    <div class="bl" id='bl12'></div>

                    <img src="https://sun9-15.userapi.com/impg/15vJdzOy89v59LOR_SgY6Szw7Y3tFLPQz1ZaIw/YRq0elZJcfM.jpg?size=1080x1031&quality=96&sign=4d055d90921ed9c11e5bcfc824aad0f5&type=album" alt="" class='imges'>

    </div>
